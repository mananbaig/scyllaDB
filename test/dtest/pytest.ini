[pytest]
asyncio_mode = auto

log_cli = true
log_format = %(asctime)s.%(msecs)03d %(levelname)s> %(message)s
log_date_format = %H:%M:%S

markers =
    next_gating: test that are used of gating tests
    dtest_full: the full dtest suite, we run daily on master (and release branches)
    single_node: test that are mark like this, should be using only one node, and should boot much quicker
